<!-- Header  -->
<ion-header no-border>
  <header-one title="Search Vehicle"></header-one>
</ion-header>

<!-- Content  -->
<ion-content padding class="animated fadeIn" >

  <!-- Trip Type  -->
  <ion-segment color="dark" no-padding [(ngModel)]="searchObjects.tripType" style="direction:ltr">
    <ion-segment-button value="oneWay">
      One Way
    </ion-segment-button>
    <ion-segment-button value="roundTrip">
      Round Trip
    </ion-segment-button>
  </ion-segment>

  <ion-grid no-padding>    
    <ion-list inset>
      <!-- Origin Location  -->
      <ion-item (tap)="getLocationOrigin()">
        <ion-label>
          <ion-icon color="color4" name="pin"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Pick Up Location"   [(ngModel)]="searchObjects.originLocationName">
        </ion-input>
      </ion-item>

      <!-- Destination Location  -->
      <ion-item (tap)="getLocationDestination()">
        <ion-label>
          <ion-icon color="color4" name="pin"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Drop Off Location"  [(ngModel)]="searchObjects.destinationLocationname">
        </ion-input>
      </ion-item>

      <!-- Departure Date  -->
      
      <ion-item (tap)="getTravellingDates()">
        <ion-label>
          <ion-icon color="color4" name="calendar"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Traveling Date"  [(ngModel)]="travel_date">
        </ion-input>
        </ion-item>  
    </ion-list>
  
  </ion-grid>
</ion-content>

<!-- Footer  -->
<ion-footer text-center>
  <button ion-button large full no-margin class="custom-btn" (tap)="findBus()">Find Bus</button>
</ion-footer>
