<!-- Checkout Page  -->
<!-- Header  -->
<ion-header no-border>
  <header-two title="Passenger Details"></header-two>
</ion-header>

<!-- Content  -->

<ion-content>  
  <ion-list class="animated fadeIn">      
    <form [formGroup]="checkOutForm">   
    <div class="passagerArray" formArrayName="passangers" *ngFor="let item of checkOutForm.get('passangers').controls; let i = index;" >             
        <fieldset  [formGroupName]="i" >
            <legend >Seat {{i+1}}</legend>
            <ion-item>
              <ion-label floating >Passanger Full Name </ion-label>
              <ion-input formControlName="passenger_name" type="text"  required ></ion-input>
              <!-- <ion-label *ngIf="passenger_name.valid"> Valid Passanger </ion-label>
              <ion-label *ngIf="passenger_name.invalid"> inValid Passanger name </ion-label> -->
            </ion-item>          
            <ion-item >
                <ion-label floating>ID or Passport Required </ion-label>
                <ion-input formControlName="id_number" type="text" ></ion-input>
            </ion-item>
          <ion-item>
              <ion-label floating>Phone Number</ion-label>
              <ion-input  formControlName="phone_number" type="number"  required  ></ion-input>
          </ion-item>
          <ion-item >
              <ion-label floating>Email Address </ion-label>
              <ion-input formControlName="email_address" type="text"></ion-input>
          </ion-item>
          <ion-item hidden>
              <ion-label floating>Total Amount</ion-label>
              <ion-input disabled="true" formControlName="amount_charged" type="number" [value]="ticketCost" [(ngModel)]="ticketCost"></ion-input>
          </ion-item> 
        </fieldset>     
    </div>      
        <!-- Card Options  -->
  <ion-card color="color4">
      <ion-card-header text-center>
        Select Payment Method
      </ion-card-header>
  
      <ion-row radio-group formControlName="payment_method" required>  
        <!-- Master Card  -->
        <ion-col>
          <ion-item>
            <ion-label><img src="assets/imgs/cards/cash.png"></ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-col>
  
        <!-- Visa Card  -->
        <ion-col>
          <ion-item>
            <ion-label><img src="assets/imgs/cards/jambopay.png"></ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-col>
  
        <!-- Amex Card  -->
        <ion-col>
          <ion-item>
            <ion-label><img src="assets/imgs/cards/mpesa.png"></ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
      Status :{{checkOutForm.status}}
    </ion-card>
      
    </form>
  </ion-list>  
</ion-content>
<!-- Footer  -->
<ion-footer>
  <button [disabled]="!checkOutForm.valid"  ion-button large full no-margin class="custom-btn" (tap)="goToPaymentPage()">
    Pay Ksh {{ticketCost}} Now
  </button>
</ion-footer>
