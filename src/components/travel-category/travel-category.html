<ion-grid class="top-section">
<ion-list>
  <ion-row>
    <ion-col col-6>
    <!-- Origin Location  -->
      <ion-item (tap)="getLocationOrigin()">
        <ion-label>
          <ion-icon color="color4" name="pin"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="From"   [(ngModel)]="searchObjects.originLocationName">
        </ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <!-- Destination Location  -->
      <ion-item (tap)="getLocationDestination()">
        <ion-label>
          <ion-icon color="color4" name="pin"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="To"  [(ngModel)]="searchObjects.destinationLocationname">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <!-- Departure Date  -->      
      <ion-item (tap)="getTravellingDates()">
      <ion-label>
        <ion-icon color="color4" name="calendar"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Date"  [(ngModel)]="travel_date">
      </ion-input>
      </ion-item> 
    </ion-col>
    <ion-col col-6 text-center>      
      <button ion-button full color='color4'  no-margin class="custom-btn" (tap)="findBus()">Find Bus</button>             
    </ion-col>
  </ion-row>
</ion-list>
</ion-grid>
