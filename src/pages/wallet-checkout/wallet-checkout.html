
<ion-header>
    <ion-navbar color="secondary">
      <ion-title>Wallet-Checkout</ion-title>    
      <ion-buttons right>
        <!-- Modal Close Button  -->
        <button ion-button color="white" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-card color="color4" @elementEntry>
        <ion-grid>
            <ion-row>
              <ion-col>
                <p>{{checkout_msg}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-card>
    <ion-list class="animated fadeIn">
      <form [formGroup]="walletForm" (ngSubmit)="doPay()">
      <ion-item>
        <ion-label floating>
          <ion-icon ios="ios-person" md="md-person" color="color4"></ion-icon>
          Your Wallet Username
        </ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>
            <ion-icon ios="ios-key-outline" md="md-key" color="color4"></ion-icon>
            Your Wallet password
          </ion-label>
          <ion-input type="password" formControlName="password" ></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button large full no-margin color="secondary"   type="submit">Pay</button>
          </ion-item>
        </form> 
    </ion-list>
  
  </ion-content>
