<!-- Header  -->
<ion-header no-border>
  <header-two title="Bus Details"></header-two>
</ion-header>

<!-- Content  -->
<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-6 class="bal-section" *ngIf="from_name !== null">
            <h2>From</h2>
            <h4>{{from_name}}</h4>
           </ion-col>
          <ion-col col-6 class="bal-section" *ngIf="to_name !== null">
            <h2>To</h2>
            <h4>{{to_name}}</h4>
           </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid style="margin-bottom :20x;">
          <ion-row>
            <ion-col col-6 class="bal-section" *ngIf="totalSeats">
              <h2>Seats available</h2>
              <h4>{{totalSeats}}</h4>
             </ion-col>            
          </ion-row>
        </ion-grid>   
  

  <!-- Booking Summery  --> 
  <div class="seat-section" *ngIf="seatsArray?.length > 0">
    <ion-card no-padding>
      <!-- Date and Times  -->
      <ion-card-content  padding-top>
        <!-- seat selection  -->         
          <ion-item>
            <ion-grid no-padding>
              <ion-row align-items-center >
                <ion-col col-2 *ngFor="let item of seatsArray"  [ngClass]="checkIfselected(item)"  (click)="seatSelected(item)">
                  {{item}}
                </ion-col>
              </ion-row>
              <ion-row   justify-content-center align-items-center *ngIf="seatSelectedForBooking.length > 0">
                <ion-col>
                  <button ion-button class="custom-btn" (tap)="clearBooking()"> Cancel </button>
                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-card *ngIf="seatSelectedForBooking.length > 0">
    <ion-card-content>      
      <ion-item>
        <h4>Ticket Price Summary</h4>        
        <!-- Structural directive - only visible on selection -->
        <div class="font14 marginTB10">
            <div class="wordWrap">No of Seats: {{seatSelectedForBooking.length}} </div>
            <div>Ticket Price : {{ticketPrice}} * {{seatSelectedForBooking.length}} = {{currency}}.{{ticketPrice*seatSelectedForBooking.length}} </div>            
        </div>
      </ion-item>  
    </ion-card-content>
  </ion-card>
  
</ion-content>

<!-- Footer  -->
<ion-footer>
  <ion-row justify-content-right align-items-right>    
    <ion-col col>
      <button [disabled]="seatSelectedForBooking.length <= 0" ion-button large full no-margin class="custom-btn" (tap)="goToCheckoutPage()">Book Seat</button>
    </ion-col>
  </ion-row>
</ion-footer>
